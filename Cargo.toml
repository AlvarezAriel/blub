[package]
authors = ["Andreas Reich <r_andreas2@web.de>"]
edition = "2018"
name = "blub"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytemuck = "1.2" 
cgmath = {git = "https://github.com/rustgd/cgmath", rev = "50a345b", features = ["rand", "serde"]} 
enumflags2 = "^0.6" 
env_logger = "0.7" 
futures = "0.3" 
imgui = "0.4" 
imgui-wgpu = {git = "https://github.com/Wumpf/imgui-wgpu-rs", rev = "fbb85602c8302a2ffe5974471255f3c4b31919a0"} 
imgui-winit-support = {version = "0.4", default-features = false, features = ["winit-20"]} 
lazy_static = "1.4" 
log = "0.4" 
more-asserts = "0.2" 
notify = "5.0.0-pre.2" 
png = "0.16" 
rand = {version = "0.7.3", features = ["small_rng"]} 
regex = "1" 
serde = {version = "1.0", features = ["derive"]} 
serde_json = "1.0" 
shaderc = "0.6" 
strum = "0.18" 
strum_macros = "0.18" 
wgpu = {git = "https://github.com/gfx-rs/wgpu-rs.git", rev = "8e4d0015862507027f3a6bd68056c64568d11366"} 
winit = "0.21" # Can't upgrade to 0.2.2 because of imgui-winit-support
